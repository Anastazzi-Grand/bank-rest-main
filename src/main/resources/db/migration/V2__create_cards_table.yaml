databaseChangeLog:
  - changeSet:
      id: 2
      author: nastya
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_card_user
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: card_number_encrypted
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: card_mask
                  type: VARCHAR(19)     # Пример: "**** **** **** 1234"
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    checkConstraint: status IN ('ACTIVE', 'BLOCKED', 'EXPIRED')
              - column:
                  name: balance
                  type: NUMERIC(15,2)
                  defaultValue: 0.00
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - createIndex:
            tableName: cards
            indexName: idx_cards_user_id
            columns:
              - column:
                  name: user_id